databaseChangeLog:
  - changeSet:
      id: "01.create_check_otp.yaml"
      author: "Pozdeev IY"
      changes:
        - createTable:
            tableName: check_otp
            remarks: "Данные о проверке одноразового пароля"
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                  remarks: "Уникальный идентификатор записи"
              - column:
                  name: process_id
                  type: varchar
                  remarks: "Идентификатор процесса в рамках которого запрашивается одноразовый пароль"
              - column:
                  name: otp
                  type: varchar
                  remarks: "Введенный клиентом код"
              - column:
                  name: check_time
                  type: timestamp
                  remarks: "Время проверки"
              - column:
                  name: correct
                  type: boolean
                  remarks: "Признак корректности введенного пароля"
              - column:
                  name: create_time
                  type: timestamp
                  remarks: "Время создания"
              - column:
                  name: create_user
                  type: varchar
                  remarks: "Пользователь, создавший запись"
              - column:
                  name: last_update_time
                  type: timestamp
                  remarks: "Время обновления"
              - column:
                  name: last_update_user
                  type: varchar
                  remarks: "Пользователь, изменивший запись"
